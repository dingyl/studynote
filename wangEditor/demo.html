<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>wangEditor demo</title>
</head>
<body>
    <div id="editor">
        <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
    </div>

    <!-- 注意， 只需要引用 JS，无需引用任何 CSS ！！！-->
    <script type="text/javascript" src="wangEditor.min.js"></script>
    <script type="text/javascript">
        var E = window.wangEditor;
        var editor = new E('#editor');
        // 或者 var editor = new E( document.getElementById('#editor'))


        // editor.customConfig.uploadImgShowBase64 = true ;  // 使用 base64 保存图片
        editor.customConfig.uploadImgServer = 'upload.php';  // 开启上传图片到服务器,或者只能引用链接

        //限制图片上传大小
        editor.customConfig.uploadImgMaxSize = 3 * 1024 * 1024;
        // 配置服务器端地址
//        editor.customConfig.uploadFileName = 'uploadfile[]';
        // 限制一次最多上传 5 张图片,上传多张图片的时候就不要设置uploadFileName
        editor.customConfig.uploadImgMaxLength = 5;
        editor.customConfig.customAlert = function (info) {
            // info 是需要提示的内容
            alert('自定义提示：' + info);
        }
        editor.create();

        // 禁用编辑功能 editor.$textElem.attr('contenteditable', false)
        // 开启编辑功能 editor.$textElem.attr('contenteditable', true)

        editor.txt.html('<p>用 JS 设置的内容</p>');
        editor.txt.append('<p>追加的内容</p>');
        //清空内容
        editor.txt.clear();
        //获取内容
        var text = editor.txt.html();
    </script>
</body>
</html>
